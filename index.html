    <script>

        function toggleMenu(button) {
            if ( button.value == "open" ) {
                closeMenu();
                button.value = "closed";
            } else {
                openMenu();
                button.value = "open";
            }
        }

		function openMenu() {
			document.getElementById("menuDiv").style.width = "500px";
			document.getElementById("main").style.marginLeft = "500px";

		function closeMenu() {
			document.getElementById("menuDiv").style.width = "0";
